<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Toolset</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">adress</th>
        <th scope="col">login</th>
    </thead>
    <tbody>
    <tr th:each="client : ${clientList}">
        <form action="/admin/deleteClient" method="post", th:object="${client}">
            <td type="number" th:text="${client.id}"/>
            <td th:text="${client.name}"/>
            <td th:text="${client.adress}"/>
            <td th:text="${client.login}"/>
            <td>
                <input type="hidden" name="id" th:value="${client.id}">
                <button type="submit" class="btn btn-danger">Remove</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>

<form th:action="@{/admin/addClient}">
    <button type="submit">Dodaj klienta</button>
</form>
<form th:action="@{/admin}">
    <button type="submit">Powr√≥t</button>
</form>

</body>
</html>
